<!DOCTYPE html>
<html>
    <head>
        <title>Debug</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            #os-info {
                display: flex;
                justify-content: start;
                align-items: center;
                gap: 8px;
            }
            .os-info-content {
                display: flex;
                justify-content: start;
                align-items: start;
                flex-direction: column;
                gap: 8px;
            }
            #avatar {
                width: 64px;
                height: 64px;
                border-radius: 50%;
            }
            .open {
                margin: 12px auto;
                width: 100%;
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
        </style>
        <script type="module">
            const mika = window.mikaShell.mika;
            mika.on("open", (id) => console.log("Open Event Received, id:", id));
            mika.on("close", (id) => console.log("Close Event Received, id:", id));
            mika.on("show", (id) => console.log("Show Event Received, id:", id));
            mika.on("hide", (id) => console.log("Hide Event Received, id:", id));

            window.mikaShell.monitor.list().then((ms) => {
                console.log("Monitors:", ms);
            });
        </script>
        <script>
            const layerInit = () => {
                window.mikaShell.layer.init({
                    anchor: ["top"],
                    layer: "bottom",
                    namespace: "mika-shell-example",
                    backgroundTransparent: true,
                });
            };
            const windowInit = async () => {
                await window.mikaShell.window.init({
                    title: "MikaShell Test",
                    backgroundTransparent: true,
                    resizable: false,
                    width: 800,
                    height: 500,
                });
            };
            windowInit();
            // or
            // layerInit();
            window.mikaShell.window.on("close-request", () => {
                const result = confirm("Are you sure to close this window?");
                if (result) {
                    return true;
                }
                return false;
            });
        </script>
        <script>
            const mikaShell = window.mikaShell;
            mikaShell.os.exec(["date"], "string").then((date) => console.log(date));
            mikaShell.os.exec(["sh", "-c", "sleep 5; echo 'Hello MikaShell'"]).then(() => {
                console.log("Exec with no output");
            });
            mikaShell.os
                .exec(["sh", "-c", "sleep 5; echo 'Hello MikaShell'"], "string")
                .then((res) => {
                    console.log("Exec with string output:", res);
                });
            mikaShell.os
                .exec(["sh", "-c", "sleep 5; echo 'Hello MikaShell'"], "base64")
                .then((res) => {
                    console.log("Exec with base64 output:", res);
                });
            mikaShell.os.execAsync(["sh", "-c", "echo 'Hello MikaShell'"]).then((pid) => {
                console.log("ExecAsync with pid:", pid);
            });
            mikaShell.os.getSystemInfo().then((info) => {
                console.log("OS Info:", info);
                mikaShell.os.getUserInfo().then((user) => {
                    if (user.avatar !== null) {
                        document.getElementById("avatar").src = user.avatar;
                    } else {
                        mikaShell.icon.lookup(info.logo, 128).then((src) => {
                            document.getElementById("os-logo").src = src;
                        });
                    }
                });

                document.getElementById("os-hostname-prettyname").textContent =
                    info.hostname + " - " + info.prettyName;
                document.getElementById("os-kernel-uptime").textContent =
                    "Kernel: " + info.kernel + " Uptime: " + (info.uptime / 3600).toFixed(2) + "h";
            });
        </script>
    </head>
    <body>
        <h1>Welcome</h1>
        <p>This is a test website for MikaShell.</p>
        <div id="os-info">
            <img id="avatar" alt="Avatar" />
            <div class="os-info-content">
                <span id="os-hostname-prettyname"></span>
                <span id="os-kernel-uptime"></span>
            </div>
        </div>
        <div class="open">
            <button onclick="window.mikaShell.mika.open('/debug/tray.html')">Tray</button>
            <button onclick="window.mikaShell.mika.open('/debug/hyprland.html')">Hyprland</button>
            <button onclick="window.mikaShell.mika.open('/debug/apps.html')">Apps</button>
            <button onclick="window.mikaShell.mika.open('/debug/foobar.html')">404</button>
            <button onclick="window.mikaShell.mika.open('/debug/notifd.html')">Notifd</button>
            <button onclick="window.mikaShell.mika.open('/debug/network.html')">Network</button>
            <button onclick="window.mikaShell.mika.open('/debug/screenshot.html')">
                Screenshot
            </button>
            <button onclick="window.mikaShell.mika.open('bongocat')">Bongocat</button>
            <button
                onclick="window.mikaShell.mika.open(`/debug/test-open.html?start-time=${Date.now()}`)"
            >
                Test open
            </button>
        </div>
    </body>
</html>
